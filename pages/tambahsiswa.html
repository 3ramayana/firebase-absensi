        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center mb-4">
            <h1 class="h3 mb-0 text-primary font-weight-bold">Tambah Data Siswa</h1>
          </div>
          <form id="addStudent">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="nama" class="form-label text-gray-800 font-weight-bold">Nama Lengkap<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="nama" aria-describedby="nama" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="nisn" class="form-label text-gray-800 font-weight-bold">NISN<span
                      class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="nisn" aria-describedby="nisn" autocomplete="off"
                    required>
                </div>
                <div class="mb-3">
                  <label for="nipd" class="form-label text-gray-800 font-weight-bold">NIPD<span
                      class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="nipd" aria-describedby="nipd" autocomplete="off"
                    required>
                </div>
                <div class="mb-3">
                  <label for="jk" class="form-label text-gray-800 font-weight-bold">Jenis Kelamin<span
                      class="text-danger">*</span></label>
                  <select class="form-control" aria-label="jk" id="jk">
                    <option value="p">Pria</option>
                    <option value="w">Wanita</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="tempat-lahir" class="form-label text-gray-800 font-weight-bold">Tempat Lahir<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="tempat-lahir" aria-describedby="tempat-lahir"
                    autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="tanggal-lahir" class="form-label text-gray-800 font-weight-bold">Tanggal Lahir<span
                      class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="tanggal-lahir" aria-describedby="tanggal-lahir"
                    autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label text-gray-800 font-weight-bold">Alamat</label>
                  <textarea class="form-control" id="alamat" rows="3" required></textarea>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="kelas" class="form-label text-gray-800 font-weight-bold">Kelas<span
                      class="text-danger">*</span></label>
                  <select class="form-control" aria-label="kelas" id="kelas">
                    <option value="x">X</option>
                    <option value="xi">XI</option>
                    <option value="xii">XII</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="grade" class="form-label text-gray-800 font-weight-bold">Grade<span
                      class="text-danger">*</span></label>
                  <select class="form-control" aria-label="grade" id="grade">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="angkatan" class="form-label text-gray-800 font-weight-bold">Angkatan<span
                      class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="angkatan" aria-describedby="angkatan" autocomplete="off"
                    required>
                </div>
                <div class="mb-3">
                  <label for="peminatan" class="form-label text-gray-800 font-weight-bold">Peminatan<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="peminatan" aria-describedby="peminatan" autocomplete="off"
                    required>
                </div>
                <div class="mb-3">
                  <label for="club" class="form-label text-gray-800 font-weight-bold">Club<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="club" aria-describedby="club" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="club" class="form-label text-gray-800 font-weight-bold">Upload Foto</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="foto">
                    <label class="custom-file-label" for="customFile">Upload Foto</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col text-right">
                <button type="submit" class="btn btn-primary">Simpan</button>
              </div>
            </div>
          </form>
        </div>
