          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                    <tr>
                      <th>Name</th>

  <!-- Modal View Data -->
  <div class="modal fade" id="modalViewData" data-backdrop="static" tabindex="-1" aria-labelledby="modalViewData"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">DETAIL SISWA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <img id="viewUrlFoto" src="" alt="foto siswa" height="200" width="200" style="object-fit: cover;"
                class="rounded">
            </div>
            <div class="col">
              <div>
                <label class="font-weight-bold">Nama Lengkap:</label>
                <p id="viewNama"></p>
              </div>
              <div>
                <label class="font-weight-bold">NISN:</label>
                <p id="viewNisn"></p>
              </div>
              <div>
                <label class="font-weight-bold">NIPD:</label>
                <p id="viewNipd"></p>
              </div>
              <div>
                <label class="font-weight-bold">Jenis Kelamin:</label>
                <p id="viewJk"></p>
              </div>
              <div>
                <label class="font-weight-bold">Tempat Lahir:</label>
                <p id="viewTempatLahir"></p>
              </div>
              <div>
                <label class="font-weight-bold">Tanggal Lahir:</label>
                <p id="viewTanggalLahir"></p>
              </div>
              <div>
                <label class="font-weight-bold">Alamat:</label>
                <p id="viewAlamat"></p>
              </div>
            </div>
            <div class="col">
              <div>
                <label class="font-weight-bold">Kelas:</label>
                <p id="viewKelas"></p>
              </div>
              <div>
                <label class="font-weight-bold">Grade:</label>
                <p id="viewGrade"></p>
              </div>
              <div>
                <label class="font-weight-bold">Angkatan:</label>
                <p id="viewAngkatan"></p>
              </div>
              <div>
                <label class="font-weight-bold">Peminatan:</label>
                <p id="viewPeminatan"></p>
              </div>
              <div>
                <label class="font-weight-bold">Club:</label>
                <p id="viewClub"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update Data -->
  <div class="modal fade" id="modalUpdateData" data-backdrop="static" tabindex="-1" aria-labelledby="modalUpdateData"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">UPDATE DATA SISWA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <img id="prev-foto" src="" alt="" height="200" width="200" style="object-fit: cover;" class="rounded">
              <div class="mb-3">
                <label for="prev-foto-input" class="font-weight-bold">Upload Foto</label>
                <input type="file" class="form-control-file" id="prev-foto-input" aria-describedby="prev-foto-input">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="update-nama" class="font-weight-bold">Nama Lengkap</label>
                <input type="text" class="form-control" id="update-nama" aria-describedby="update-nama">
              </div>
              <div class="mb-3">
                <label for="update-nisn" class="font-weight-bold">NISN</label>
                <input type="number" class="form-control" id="update-nisn" aria-describedby="update-nisn">
              </div>
              <div class="mb-3">
                <label for="update-nipd" class="font-weight-bold">NIPD</label>
                <input type="number" class="form-control" id="update-nipd" aria-describedby="update-nipd">
              </div>
              <div class="mb-3">
                <label for="update-jk" class="font-weight-bold">Jenis Kelamin</label>
                <select class="form-control" aria-label="update-jk" id="update-jk">
                  <option value="p">Pria</option>
                  <option value="w">Wanita</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-tempat-lahir" class="font-weight-bold">Tempat Lahir</label>
                <input type="text" class="form-control" id="update-tempat-lahir" aria-describedby="update-tempat-lahir">
              </div>
              <div class="mb-3">
                <label for="update-tanggal-lahir" class="font-weight-bold">Tanggal Lahir</label>
                <input type="date" class="form-control" id="update-tanggal-lahir"
                  aria-describedby="update-tanggal-lahir">
              </div>
              <div class="mb-3">
                <label for="update-alamat" class="font-weight-bold">Alamat</label>
                <textarea class="form-control" id="update-alamat" rows="3"></textarea>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="update-kelas" class="font-weight-bold">Kelas</label>
                <select class="form-control" aria-label="update-kelas" id="update-kelas">
                  <option value="x">X</option>
                  <option value="xi">XI</option>
                  <option value="xii">XII</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-grade" class="font-weight-bold">Grade</label>
                <select class="form-control" aria-label="update-grade" id="update-grade">
                  <option value="a">A</option>
                  <option value="b">B</option>
                  <option value="c">C</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-angkatan" class="font-weight-bold">Angkatan</label>
                <input type="number" class="form-control" id="update-angkatan" aria-describedby="update-angkatan">
              </div>
              <div class="mb-3">
                <label for="update-peminatan" class="font-weight-bold">Peminatan</label>
                <input type="text" class="form-control" id="update-peminatan" aria-describedby="update-peminatan">
              </div>
              <div class="mb-3">
                <label for="update-club" class="font-weight-bold">Club</label>
                <input type="text" class="form-control" id="update-club" aria-describedby="update-club">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success updateBtn" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
