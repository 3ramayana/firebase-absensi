<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark navbar-dark mb-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Basis Data Siswa</span>
    </div>
  </nav>

  <div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambahData">Tambah
      Data</button>
  </div>

  <div class="container mt-5">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center">NO.</th>
          <th scope="col" class="text-center">NAMA</th>
          <th scope="col" class="text-center">NISN</th>
          <th scope="col" class="text-center">KELAS</th>
          <th scope="col" class="text-center">GRADE</th>
          <th scope="col" class="text-center">AKSI</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Diisi dari javascript -->

      </tbody>
    </table>
  </div>


  <!-- Modal Tambah Data -->
  <div class="modal fade modal-xl" id="modalTambahData" tabindex="-1" aria-labelledby="modalTambahData"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">INPUT DATA SISWA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addStudent">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="nama" aria-describedby="nama">
                </div>
                <div class="mb-3">
                  <label for="nisn" class="form-label">NISN</label>
                  <input type="number" class="form-control" id="nisn" aria-describedby="nisn">
                </div>
                <div class="mb-3">
                  <label for="nipd" class="form-label">NIPD</label>
                  <input type="number" class="form-control" id="nipd" aria-describedby="nipd">
                </div>
                <div class="mb-3">
                  <label for="jk" class="form-label">Jenis Kelamin</label>
                  <select class="form-select" aria-label="jk" id="jk">
                    <option value="p">Pria</option>
                    <option value="w">Wanita</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="tempat-lahir" class="form-label">Tempat Lahir</label>
                  <input type="text" class="form-control" id="tempat-lahir" aria-describedby="tempat-lahir">
                </div>
                <div class="mb-3">
                  <label for="tanggal-lahir" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control" id="tanggal-lahir" aria-describedby="tanggal-lahir">
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <textarea class="form-control" id="alamat" rows="3"></textarea>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="kelas" class="form-label">Kelas</label>
                  <select class="form-select" aria-label="kelas" id="kelas">
                    <option value="x">X</option>
                    <option value="xi">XI</option>
                    <option value="xii">XII</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="grade" class="form-label">Grade</label>
                  <select class="form-select" aria-label="grade" id="grade">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="angkatan" class="form-label">Angkatan</label>
                  <input type="number" class="form-control" id="angkatan" aria-describedby="angkatan">
                </div>
                <div class="mb-3">
                  <label for="peminatan" class="form-label">Peminatan</label>
                  <input type="text" class="form-control" id="peminatan" aria-describedby="peminatan">
                </div>
                <div class="mb-3">
                  <label for="club" class="form-label">Club</label>
                  <input type="text" class="form-control" id="club" aria-describedby="club">
                </div>
                <div class="mb-3">
                  <label for="foto" class="form-label">Upload Foto</label>
                  <input type="file" class="form-control" id="foto" aria-describedby="foto">
                </div>
              </div>
              <div class="row">
                <div class="col text-end">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Simpan</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal View Data -->
  <div class="modal fade modal-lg" id="modalViewData" tabindex="-1" aria-labelledby="modalViewData" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">DETAIL SISWA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <img id="viewUrlFoto" src="" alt="foto siswa" height="200" width="200" style="object-fit: cover;"
                class="rounded">
            </div>
            <div class="col">
              <div>
                <label class="fw-bold">Nama Lengkap:</label>
                <p id="viewNama"></p>
              </div>
              <div>
                <label class="fw-bold">NISN:</label>
                <p id="viewNisn"></p>
              </div>
              <div>
                <label class="fw-bold">NIPD:</label>
                <p id="viewNipd"></p>
              </div>
              <div>
                <label class="fw-bold">Jenis Kelamin:</label>
                <p id="viewJk"></p>
              </div>
              <div>
                <label class="fw-bold">Tempat Lahir:</label>
                <p id="viewTempatLahir"></p>
              </div>
              <div>
                <label class="fw-bold">Tanggal Lahir:</label>
                <p id="viewTanggalLahir"></p>
              </div>
              <div>
                <label class="fw-bold">Alamat:</label>
                <p id="viewAlamat"></p>
              </div>
            </div>
            <div class="col">
              <div>
                <label class="fw-bold">Kelas:</label>
                <p id="viewKelas"></p>
              </div>
              <div>
                <label class="fw-bold">Grade:</label>
                <p id="viewGrade"></p>
              </div>
              <div>
                <label class="fw-bold">Angkatan:</label>
                <p id="viewAngkatan"></p>
              </div>
              <div>
                <label class="fw-bold">Peminatan:</label>
                <p id="viewPeminatan"></p>
              </div>
              <div>
                <label class="fw-bold">Club:</label>
                <p id="viewClub"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update Data -->
  <div class="modal fade modal-xl" id="modalUpdateData" tabindex="-1" aria-labelledby="modalUpdateData"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">UPDATE DATA SISWA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <img id="prev-foto" src="" alt="" height="200" width="200" style="object-fit: cover;" class="rounded">
              <div class="mb-3">
                <label for="prev-foto-input" class="form-label fw-bold">Upload Foto</label>
                <input type="file" class="form-control" id="prev-foto-input" aria-describedby="prev-foto-input">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="update-nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="update-nama" aria-describedby="update-nama">
              </div>
              <div class="mb-3">
                <label for="update-nisn" class="form-label">NISN</label>
                <input type="number" class="form-control" id="update-nisn" aria-describedby="update-nisn">
              </div>
              <div class="mb-3">
                <label for="update-nipd" class="form-label">NIPD</label>
                <input type="number" class="form-control" id="update-nipd" aria-describedby="update-nipd">
              </div>
              <div class="mb-3">
                <label for="update-jk" class="form-label">Jenis Kelamin</label>
                <select class="form-select" aria-label="update-jk" id="update-jk">
                  <option value="p">Pria</option>
                  <option value="w">Wanita</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-tempat-lahir" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" id="update-tempat-lahir" aria-describedby="update-tempat-lahir">
              </div>
              <div class="mb-3">
                <label for="update-tanggal-lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="update-tanggal-lahir"
                  aria-describedby="update-tanggal-lahir">
              </div>
              <div class="mb-3">
                <label for="update-alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="update-alamat" rows="3"></textarea>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="update-kelas" class="form-label">Kelas</label>
                <select class="form-select" aria-label="update-kelas" id="update-kelas">
                  <option value="x">X</option>
                  <option value="xi">XI</option>
                  <option value="xii">XII</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-grade" class="form-label">Grade</label>
                <select class="form-select" aria-label="update-grade" id="update-grade">
                  <option value="a">A</option>
                  <option value="b">B</option>
                  <option value="c">C</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="update-angkatan" class="form-label">Angkatan</label>
                <input type="number" class="form-control" id="update-angkatan" aria-describedby="update-angkatan">
              </div>
              <div class="mb-3">
                <label for="update-peminatan" class="form-label">Peminatan</label>
                <input type="text" class="form-control" id="update-peminatan" aria-describedby="update-peminatan">
              </div>
              <div class="mb-3">
                <label for="update-club" class="form-label">Club</label>
                <input type="text" class="form-control" id="update-club" aria-describedby="update-club">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="updateBtn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- Sweet Alert 2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase -->
  <script src="./script.js" type="module"></script>
</body>

</html>
